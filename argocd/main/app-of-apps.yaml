---
# App-of-apps with two sources: cluster objects (project, RBAC, PreSync) and applications.
# Source 1: argocd/manifests/cluster-objects — project, RBAC, PreSync (creates cluster-configuration ConfigMap).
# Source 2: argocd/manifests/applications — child Applications.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: couchbase-argocd-app
  namespace: openshift-gitops
spec:
  project: couchbase-performance
  sources:
    - repoURL: https://github.com/rgordill/couchbase-performance.git
      targetRevision: HEAD
      path: argocd/manifests/cluster-objects
    - repoURL: https://github.com/rgordill/couchbase-performance.git
      targetRevision: HEAD
      path: argocd/manifests/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
