# Child Argo CD Applications (app-of-apps source 2).
# grafana-server and couchbase-cluster use ApplicationSets (cluster generator + kustomize patches for Ingress host).
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - couchbase-cluster-appset.yaml
  - couchbase-monitoring-app.yaml
  - couchbase-operator-app.yaml
  - grafana-operator-app.yaml
  - grafana-server-appset.yaml
