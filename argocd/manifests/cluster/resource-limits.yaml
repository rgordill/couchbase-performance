---
# Resource Quota for Couchbase namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: couchbase-quota
  namespace: couchbase
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "30"
    limits.memory: 60Gi
    persistentvolumeclaims: "10"
    requests.storage: 500Gi
---
# Limit Range for Couchbase namespace
apiVersion: v1
kind: LimitRange
metadata:
  name: couchbase-limits
  namespace: couchbase
spec:
  limits:
    - max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: 100m
        memory: 128Mi
      default:
        cpu: "2"
        memory: 4Gi
      defaultRequest:
        cpu: "1"
        memory: 2Gi
      type: Container
    - max:
        storage: 100Gi
      min:
        storage: 1Gi
      type: PersistentVolumeClaim
