---
# Namespace only; operator is installed via Helm (argocd/helm and deploy-manual.sh)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: couchbase-operator

resources:
  - namespace.yaml

commonLabels:
  app.kubernetes.io/name: couchbase-operator
  app.kubernetes.io/component: operator
  app.kubernetes.io/managed-by: argocd
