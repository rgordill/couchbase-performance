---
# Persistent RBAC for the PostSync hook that deletes the PreSync hook RBAC (rbac-domain-hook).
# Not deleted by the post-hook so the cleanup Job can run on every sync.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-server-rbac-cleanup
  namespace: couchbase
  labels:
    app: grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-server-rbac-cleanup
  labels:
    app: grafana
rules:
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["delete", "get"]
    resourceNames: ["grafana-server-domain-reader"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-server-rbac-cleanup
  labels:
    app: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-server-rbac-cleanup
subjects:
  - kind: ServiceAccount
    name: grafana-server-rbac-cleanup
    namespace: couchbase
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-server-rbac-cleanup
  namespace: couchbase
  labels:
    app: grafana
rules:
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["delete", "get"]
    resourceNames: ["grafana-server-domain-hook"]
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["delete", "get"]
    resourceNames: ["grafana-server-domain-hook"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-server-rbac-cleanup
  namespace: couchbase
  labels:
    app: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-server-rbac-cleanup
subjects:
  - kind: ServiceAccount
    name: grafana-server-rbac-cleanup
    namespace: couchbase
