---
# RBAC for PreSync hook that reads OpenShift ingress domain and creates ConfigMap (application PARAM).
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-server-domain-hook
  namespace: couchbase
  labels:
    app: grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-server-domain-reader
  labels:
    app: grafana
rules:
  - apiGroups: ["config.openshift.io"]
    resources: ["ingresses"]
    verbs: ["get"]
    resourceNames: ["cluster"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-server-domain-reader
  labels:
    app: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-server-domain-reader
subjects:
  - kind: ServiceAccount
    name: grafana-server-domain-hook
    namespace: couchbase
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-server-domain-hook
  namespace: couchbase
  labels:
    app: grafana
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-server-domain-hook
  namespace: couchbase
  labels:
    app: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-server-domain-hook
subjects:
  - kind: ServiceAccount
    name: grafana-server-domain-hook
    namespace: couchbase
