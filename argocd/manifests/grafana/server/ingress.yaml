---
# Ingress for Grafana UI (edge termination: TLS at ingress, HTTP to backend).
# Host is set by kustomization replacements from ConfigMap ingress-domain (var); see kustomization.yaml.
# PreSync fills that ConfigMap in the cluster from OpenShift domain (application PARAM).
# Backend: Service created by grafana-operator for Grafana CR "server" (port 3000).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-server
  namespace: couchbase
  labels:
    app: grafana
  annotations:
    route.openshift.io/termination: edge
    route.openshift.io/insecureEdgeTerminationPolicy: Redirect
    cert-manager.io/cluster-issuer: lab-ca-issuer
spec:
  ingressClassName: openshift-default
  tls:
    - hosts:
        - grafana.apps.ocp.sa-iberia.lab.eng.brq2.redhat.com
      secretName: grafana-server-tls
  rules:
    - host: grafana.apps.ocp.sa-iberia.lab.eng.brq2.redhat.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3000
