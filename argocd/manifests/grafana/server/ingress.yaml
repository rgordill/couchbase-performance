---
# Ingress for Grafana UI (edge termination: TLS at ingress, HTTP to backend).
# Host: ApplicationSet kustomize patches replace PLACEHOLDER with grafana-server.<ingress-domain> from cluster secret annotation.
# Backend: Service created by grafana-operator for Grafana CR "server" (port 3000).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-server
  namespace: couchbase
  labels:
    app: grafana
  annotations:
    route.openshift.io/termination: edge
    route.openshift.io/insecureEdgeTerminationPolicy: Redirect
    cert-manager.io/cluster-issuer: lab-ca-issuer
spec:
  ingressClassName: openshift-default
  tls:
    - hosts:
        - PLACEHOLDER
      secretName: grafana-server-tls
  rules:
    - host: PLACEHOLDER
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3000
