---
# Ingress for Grafana UI (edge termination: TLS at ingress, HTTP to backend).
# Host: grafana-couchbase.<domain>. PreSync sets cluster-configuration (ingress-domain, grafana-host)
# in couchbase before apply; PostSync patches this Ingress with the real host (substitutes PLACEHOLDER_SUBDOMAIN).
# Backend: Service created by grafana-operator for Grafana CR "server" (port 3000).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-server
  namespace: couchbase
  labels:
    app: grafana
  annotations:
    route.openshift.io/termination: edge
    route.openshift.io/insecureEdgeTerminationPolicy: Redirect
    cert-manager.io/cluster-issuer: lab-ca-issuer
spec:
  ingressClassName: openshift-default
  tls:
    - hosts:
        - grafana-couchbase.$(INGRESS_DOMAIN)
      secretName: grafana-server-tls
  rules:
    - host: grafana-couchbase.$(INGRESS_DOMAIN)
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3000
