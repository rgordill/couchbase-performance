# Grafana server instance + Ingress (couchbase namespace; operator must be deployed first).
# PreSync sets cluster-configuration (ingress-domain, grafana-host) before apply; PostSync patches Ingress host.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: couchbase
resources:
  - grafana.yaml
  - ingress.yaml

vars: 
  - name: INGRESS_DOMAIN 
    objref: 
      kind: ConfigMap 
      name: cluster-info
      apiVersion: v1
    fieldref: 
      fieldpath: data.ingress-domain