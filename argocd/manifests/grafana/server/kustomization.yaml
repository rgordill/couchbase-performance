# Grafana server instance + Ingress (couchbase namespace; operator must be deployed first).
# Ingress host: ApplicationSet injects host via source.kustomize.patches using
# grafana-server.<ingress-domain> from the Argo CD cluster secret annotation.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - grafana.yaml
  - ingress.yaml