---
# ServiceMonitor for Couchbase native Prometheus endpoint (Server 7.0+).
# Targets the dedicated metrics Service (couchbase-metrics) on port 8091.
# ServiceMonitor is in couchbase; if Prometheus runs in another namespace (e.g. monitoring),
# configure Prometheus serviceMonitorNamespaceSelector to include couchbase, or move this
# resource to the Prometheus namespace and set namespaceSelector.matchNames to [couchbase].
# See: https://docs.couchbase.com/operator/current/howto-prometheus.html
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: couchbase-cluster
  namespace: couchbase
  labels:
    app: couchbase
    couchbase_cluster: couchbase-cluster
spec:
  selector:
    matchLabels:
      app.couchbase.com/name: couchbase
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http
      basicAuth:
        username:
          name: cb-admin-auth
          key: username
        password:
          name: cb-admin-auth
          key: password
---
# ServiceMonitor for Couchbase Autonomous Operator metrics (operator runs in couchbase namespace).
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: couchbase-operator
  namespace: couchbase
  labels:
    app: couchbase-operator
spec:
  selector:
    matchLabels:
      app: couchbase-operator
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http