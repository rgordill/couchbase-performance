---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: couchbase-monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rgordill/couchbase-performance.git
    targetRevision: HEAD
    path: argocd/manifests/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: couchbase
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
