---
# ApplicationSet for per-environment Couchbase cluster deployment.
# Generates one Application per list element; each uses cluster/overlays/{{environment}}
# so namespace and labels match the environment. Structure and policy mirror the
# static couchbase-cluster application (finalizers, syncPolicy, ignoreDifferences).
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: couchbase-environments
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - environment: dev
            namespace: couchbase-dev
          - environment: prod
            namespace: couchbase-prod
  template:
    metadata:
      name: 'couchbase-cluster-{{environment}}'
      labels:
        environment: '{{environment}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: couchbase-performance
      source:
        repoURL: https://github.com/rgordill/couchbase-performance.git
        targetRevision: HEAD
        path: argocd/manifests/couchbase/cluster/overlays/{{environment}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      ignoreDifferences:
        - group: couchbase.com
          kind: CouchbaseCluster
          jsonPointers:
            - /spec/servers/*/size
