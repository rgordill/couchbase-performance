---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: couchbase-argocd-app
  namespace: openshift-gitops
spec:
  project: couchbase-performance
  source:
    repoURL: https://github.com/rgordill/couchbase-performance.git
    targetRevision: HEAD
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
