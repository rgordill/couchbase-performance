# Read-heavy: 10% writes, 90% reads
apiVersion: batch/v1
kind: Job
metadata:
  name: perftest-read-heavy
  namespace: couchbase
  labels:
    app.kubernetes.io/name: couchbase-perftest
    app.kubernetes.io/component: benchmark
    profile: read-heavy
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: couchbase-perftest
        profile: read-heavy
    spec:
      restartPolicy: Never
      containers:
        - name: benchmark
          image: quay.io/rgordill/couchbase-perftest:latest
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              cbc-pillowfight \
                -U "couchbase://$(CB_HOST)/$(CB_BUCKET)" \
                -u "$(CB_USER)" \
                -P "$(CB_PASSWORD)" \
                --batch-size 1 \
                --num-cycles 100000 \
                --num-items 100000 \
                --num-threads 1 \
                --min-size 1024 \
                --max-size 1024 \
                --set-pct 10 \
                --timings \
                --timings \
                --json 2> /tmp/stderr.txt
          env:
            - name: CB_HOST
              value: "couchbase-cluster"
            - name: CB_BUCKET
              value: "performance"
            - name: CB_USER
              value: "performance-user"
            - name: CB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: performance-user-password
                  key: password
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "4"
              memory: 8Gi
