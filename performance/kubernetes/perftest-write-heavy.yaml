# Write-heavy: 90% writes, 10% reads
apiVersion: batch/v1
kind: Job
metadata:
  name: perftest-write-heavy
  namespace: couchbase
  labels:
    app.kubernetes.io/name: couchbase-perftest
    app.kubernetes.io/component: benchmark
    profile: write-heavy
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: couchbase-perftest
        profile: write-heavy
    spec:
      restartPolicy: Never
      containers:
        - name: benchmark
          image: quay.io/rgordill/couchbase-perftest:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              exec cbc-pillowfight \
                -U "couchbase://${CB_HOST}/${CB_BUCKET}" \
                -u "${CB_USER}" \
                -P "${CB_PASSWORD}" \
                --num-items 100000 \
                --num-threads 8 \
                --min-size 512 \
                --max-size 8192 \
                --set-pct 90 \
                --json
          env:
            - name: CB_HOST
              value: "couchbase-cluster"
            - name: CB_BUCKET
              value: "performance"
            - name: CB_USER
              value: "performance-user"
            - name: CB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: performance-user-password
                  key: password
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 512Mi
