# Stress: high concurrency (32 threads, 1M ops)
apiVersion: batch/v1
kind: Job
metadata:
  name: perftest-stress
  namespace: couchbase
  labels:
    app.kubernetes.io/name: couchbase-perftest
    app.kubernetes.io/component: benchmark
    profile: stress
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: couchbase-perftest
        profile: stress
    spec:
      restartPolicy: Never
      containers:
        - name: benchmark
          image: quay.io/rgordill/couchbase-perftest:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              exec cbc-pillowfight \
                -U "couchbase://${CB_HOST}/${CB_BUCKET}" \
                -u "${CB_USER}" \
                -P "${CB_PASSWORD}" \
                --num-items 1000000 \
                --num-threads 32 \
                --min-size 1024 \
                --max-size 4096 \
                --set-pct 50 \
                --json
          env:
            - name: CB_HOST
              value: "couchbase-cluster"
            - name: CB_BUCKET
              value: "performance"
            - name: CB_USER
              value: "performance-user"
            - name: CB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: performance-user-password
                  key: password
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "4"
              memory: 1Gi
